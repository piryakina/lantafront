
<form id="login">
  <div class="form-group">
    <label for="inputLogin">Логин</label><br>
    <input type="email" class="form-control-md" id="inputLogin" aria-describedby="emailHelp" [(ngModel)]="login" placeholder="логин" name="login">
  </div>
  <div class="form-group">
    <label for="inputPassword">Пароль</label><br>
    <input  [(ngModel)]="password" type="password" class="form-control-md" id="inputPassword"  placeholder="пароль" name="password">
  </div>

<!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--  </div>-->
  <button type="submit" class="btn btn-primary mb-2" (click)="OnClick()">Login</button>
</form>
