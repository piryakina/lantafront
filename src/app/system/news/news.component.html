            <a href="#!">

            </a>
          </div>
          <a routerLink="news" [queryParams]="{id:i.id}" class="text-dark">
            <div>
              <div class="h5">{{i.title}}</div>
              <div>
                {{i.date}}
              </div>
            </div>
            <p>
              {{i.text}}
            </p>
          </a>
          <hr/>
        </div>
        <!-- News block -->
      </div>

    </div>
