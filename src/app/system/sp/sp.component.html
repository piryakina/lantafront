<div id="table">
  <div class="progress-icon">
    <div class="circle"></div>
    <div id="billing" class="progress-item py-3" *ngFor="let item of files">
      <a>{{item.filename}}</a> - <a>{{item.status}}</a>
    </div>
    <div id="uspfile" class="progress-item py-3" >
      <a>{{fileusp}}</a>
    </div>
    <div id="invoice" class="progress-item py-3" *ngFor="let item of invoicesfile">
      <a>{{item.filename}}</a>
    </div>
  </div>

  <div *ngIf="visible" class="upload-label">
    <p class="h4 px-5 py-3">Загрузка файлов по отчётному периоду возможна с 15 по 25 {{month}}</p>
    <div *ngIf="url==='/sp/billing'" class="first">
      <label class="label fs-4 fw-bold px-5 py-3">Загрузить биллинги</label>
      <app-uploader id="billing1"></app-uploader>
    </div>
    <div *ngIf="url==='/sp/invoice'" class="first">
      <label class="label fs-4 fw-bold px-5 py-3">Загрузить счета</label>
      <app-uploader id="invoice1"></app-uploader>
    </div>
    <div *ngIf="url==='/sp'" id="all">
      <div class="link">
        <a routerLink="/sp/billing"><span class="label fs-4 fw-bold px-5 py-3">Загрузить биллинги</span></a>
      </div>
      <div id="link">
        <a routerLink="/sp/invoice">
          <span class="label fs-4 fw-bold px-5 py-3">Загрузить счета</span>
        </a>
      </div>
    </div>
  </div>
  <div *ngIf="!visible" class="upload-label"><p class="h4 px-5 py-3">Загрузку файлов по отчетному периоду вы сможете
    начать с 15 {{month}}</p></div>
