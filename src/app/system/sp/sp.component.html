<div id="upload-label">
  <div id="first">
    <label class="label fs-4 fw-bold px-2">Загрузить биллинги</label>
    <app-uploader id="file"></app-uploader>
  </div>
  <div id="sec">
    <label class="label fs-4 fw-bold px-2">Загрузить счета</label>
    <app-uploader id="invoice"></app-uploader>
  </div>
</div>
<div id="sp-table" class="py-4">
  <table class="table py-4">
    <thead>
    <tr>
      <th scope="col">Файл</th>
      <th scope="col">Период</th>
      <th scope="col">Дата</th>
      <th scope="col">Статус</th>
      <th scope="col">Комментарий</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of files">
      <th scope="row">{{item.filename}}</th>
      <td>{{item.period}}</td>
      <td>{{item.date}}</td>
      <td>{{item.status}}</td>
      <td>{{item.comm}}</td>

    </tr>

    </tbody>
  </table>
</div>
