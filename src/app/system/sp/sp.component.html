<div class="progress w-100">
  <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="upload-label">

  <div *ngIf="url==='/sp/billing'" class="first">
    <label class="label fs-4 fw-bold px-2">Загрузить биллинги</label>
    <app-uploader id="billing1"></app-uploader>
  </div>
  <div *ngIf="url==='/sp/invoice'" class="first">
    <label class="label fs-4 fw-bold px-2">Загрузить счета</label>
    <app-uploader id="invoice1"></app-uploader>
  </div>
  <div *ngIf="url==='/sp'" id="all">
    <div class="link">
      <a routerLink="/sp/billing"><span class="label fs-4 fw-bold px-2">Загрузить биллинги</span></a>
    </div>
    <div id="link">
      <a routerLink="/sp/invoice">
        <span class="label fs-4 fw-bold px-2">Загрузить счета</span>
      </a>
    </div>
  </div>
</div>
<div id="sp-table" class="py-3 pe-5">
  <table class="table py-4">
    <thead>
    <tr>
      <th scope="col">Файл</th>
      <th scope="col">Период</th>
      <th scope="col">Дата</th>
      <th scope="col">Статус</th>
      <th scope="col">Комментарий</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of files">
      <th scope="row">{{item.filename}}</th>
      <td>{{item.period}}</td>
      <td>{{item.date}}</td>
      <div *ngIf="item.status===status[1];then Bold else None"></div>
      <ng-template #Bold><td class="fw-bold">{{item.status}}</td></ng-template>
<!--      <div *ngIf="item.status===status[1];then None"></div>-->
      <ng-template #None><td>{{item.status}}</td></ng-template>
      <td>{{item.comm}}</td>

    </tr>

    </tbody>
  </table>
</div>
