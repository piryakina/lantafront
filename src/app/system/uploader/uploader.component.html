<div class="upload">
  <form id="form" method="post" enctype="multipart/form-data">
    <label for="uploader" class="form-label"></label>
    <input class="form-control" id="uploader" type="file" multiple name="file" (change)="showFiles($event)" /><br>
    <input  class="form-control" (click)="uploadFile($event)" type="submit" value="Отправить">
  </form>
  <div class="names" id="selectedFiles" *ngFor="let file of files">
    <p>{{file.name}}</p>
  </div>
</div>
